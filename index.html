<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trivia Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1 class="quiz-title">Trivia Quiz</h1>

    <div id="question-container" class="hidden">
      <div id="question-number">Question 1</div>
      <div id="question-text">Loading question...</div>

      <ul id="choice-list" class="option-item">
        
      </ul>

      <button id="next-btn" class="hidden">Next Question</button>
    </div>

    <div id="result-container" class="hidden">
      <h2>Quiz Completed!</h2>
      <p id="score-display">Your Score: </p>
      <p id="accuracy-display">Accuracy: </p>
      <button id="restart-btn">Restart</button>
    </div>

    <button id="start-btn">Start Quiz</button>
  </div>

  <!-- Add your React script here later -->
  <script src="script.js"></script>
</body>
</html>
